<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla 21 Set</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #0f0f0f 75%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: gentle-sway 4s ease-in-out infinite;
        }

        .flower {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: -10px;
            z-index: 2;
        }

        .center {
            position: absolute;
            top: 66%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #8B4513 0%, #A0522D 30%, #CD853F  60%, #DEB887 100%);
            border-radius: 50%;
            z-index: 10;
            animation: center-pulse 2s ease-in-out infinite;
            box-shadow: 
                inset 0 0 10px rgba(139, 69, 19, 0.3),
                0 0 25px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 165, 0, 0.3);
            /* Mejora del centrado */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            filter: brightness(1.1);
        }

        .center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #654321 0%, #8B4513 100%);
            border-radius: 50%;
            animation: inner-glow 3s ease-in-out infinite;
            /* Asegurar centrado perfecto */
            margin: 0;
        }

        .petal {
            position: absolute;
            width: 85px;
            height: 130px;
            background: linear-gradient(45deg, 
                #FFD700 0%, 
                #FFA500 25%, 
                #FFFF00 50%, 
                #FFD700 75%, 
                #FFA500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center 90%;
            animation: petal-dance 3s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 255, 0, 0.4),
                inset 0 0 15px rgba(255, 165, 0, 0.3);
            filter: brightness(1.2) saturate(1.1);
        }

        .petal::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, 
                rgba(255, 140, 0, 0.6) 0%, 
                rgba(255, 215, 0, 0.4) 50%, 
                rgba(255, 255, 0, 0.2) 100%);
            border-radius: 1px;
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg);
            animation-delay: 0s;
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(45deg);
            animation-delay: 0.2s;
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(90deg);
            animation-delay: 0.4s;
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(135deg);
            animation-delay: 0.6s;
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(180deg);
            animation-delay: 0.8s;
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -50%) rotate(225deg);
            animation-delay: 1s;
        }

        .petal:nth-child(7) {
            transform: translate(-50%, -50%) rotate(270deg);
            animation-delay: 1.2s;
        }

        .petal:nth-child(8) {
            transform: translate(-50%, -50%) rotate(315deg);
            animation-delay: 1.4s;
        }

        .stem {
            width: 12px;
            height: 200px;
            background: linear-gradient(to bottom, 
                #228B22 0%, 
                #32CD32 30%, 
                #228B22 60%, 
                #006400 100%);
            border-radius: 6px;
            position: relative;
            animation: stem-grow 2s ease-out;
            box-shadow: 
                inset -2px 0 4px rgba(0, 100, 0, 0.3),
                2px 0 8px rgba(34, 139, 34, 0.2);
            z-index: 1;
        }

        .stem::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            border-radius: 1px;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(45deg, 
                #228B22 0%, 
                #32CD32 30%, 
                #90EE90 50%, 
                #32CD32 70%, 
                #228B22 100%);
            border-radius: 0 100% 0 100%;
            animation: leaf-flutter 2.5s ease-in-out infinite;
        }

        .leaf.left {
            left: -35px;
            top: 60px;
            transform-origin: 100% 10%;
            animation-delay: 0.5s;
        }

        .leaf.right {
            right: -35px;
            top: 100px;
            transform: scaleX(-1);
            transform-origin: 0% 10%;
            animation-delay: 1s;
        }

        .leaf::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 80%;
            background: linear-gradient(to bottom, 
                rgba(0, 100, 0, 0.6) 0%, 
                rgba(34, 139, 34, 0.4) 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: float-away 4s ease-out infinite;
            opacity: 0;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 0.8s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 1.6s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 2.4s; }
        .particle:nth-child(5) { left: 30%; animation-delay: 3.2s; }

        @keyframes gentle-sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes petal-dance {
            0%, 100% { 
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1); 
                filter: brightness(1);
            }
            25% { 
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1.1); 
                filter: brightness(1.2);
            }
            50% { 
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1.05); 
                filter: brightness(1.1);
            }
            75% { 
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1.1); 
                filter: brightness(1.2);
            }
        }

        @keyframes center-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                box-shadow: inset 0 0 10px rgba(139, 69, 19, 0.3), 0 0 15px rgba(255, 215, 0, 0.4);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
                box-shadow: inset 0 0 15px rgba(139, 69, 19, 0.4), 0 0 25px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes inner-glow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes stem-grow {
            0% { 
                height: 0; 
                opacity: 0;
            }
            100% { 
                height: 200px; 
                opacity: 1;
            }
        }

        @keyframes leaf-flutter {
            0%, 100% { 
                transform: scaleX(1) rotate(0deg); 
                filter: brightness(1);
            }
            25% { 
                transform: scaleX(1) rotate(-5deg); 
                filter: brightness(1.1);
            }
            50% { 
                transform: scaleX(1) rotate(3deg); 
                filter: brightness(1.2);
            }
            75% { 
                transform: scaleX(1) rotate(-2deg); 
                filter: brightness(1.1);
            }
        }

        @keyframes float-away {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: translateY(-30px) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-60px) scale(0.5); 
            }
        }

        /* Efectos adicionales de brillo */
        .flower::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: aura-glow 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes aura-glow {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.1);
            }
        }

        /* Responsive Design para móviles */
        @media screen and (max-width: 768px) {
            .flower {
                width: 250px;
                height: 250px;
            }
            
            .center {
                width: 55px;
                height: 55px;
            }
            
            .center::before {
                width: 35px;
                height: 35px;
            }
            
            .petal {
                width: 70px;
                height: 110px;
            }
            
            .stem {
                width: 10px;
                height: 150px;
            }
            
            .leaf {
                width: 32px;
                height: 65px;
            }
            
            .leaf.left {
                left: -28px;
                top: 45px;
            }
            
            .leaf.right {
                right: -28px;
                top: 75px;
            }
        }

        @media screen and (max-width: 480px) {
            .flower {
                width: 200px;
                height: 200px;
            }
            
            .center {
                width: 45px;
                height: 45px;
            }
            
            .center::before {
                width: 28px;
                height: 28px;
            }
            
            .petal {
                width: 55px;
                height: 85px;
            }
            
            .stem {
                width: 8px;
                height: 120px;
            }
            
            .leaf {
                width: 25px;
                height: 50px;
            }
            
            .leaf.left {
                left: -22px;
                top: 35px;
            }
            
            .leaf.right {
                right: -22px;
                top: 60px;
            }
        }

        @media screen and (max-width: 320px) {
            .flower {
                width: 160px;
                height: 160px;
            }
            
            .center {
                width: 35px;
                height: 35px;
            }
            
            .center::before {
                width: 22px;
                height: 22px;
            }
            
            .petal {
                width: 45px;
                height: 70px;
            }
            
            .stem {
                width: 6px;
                height: 100px;
            }
            
            .leaf {
                width: 20px;
                height: 40px;
            }
            
            .leaf.left {
                left: -18px;
                top: 28px;
            }
            
            .leaf.right {
                right: -18px;
                top: 48px;
            }
        }

        /* Estilo para el texto */
        .flower-text {
            color: #FFD700;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 255, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            animation: text-glow 3s ease-in-out infinite;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 255, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 255, 0, 0.8),
                    0 0 45px rgba(255, 215, 0, 0.6);
                transform: scale(1.02);
            }
        }

        /* Responsive para el texto */
        @media screen and (max-width: 768px) {
            .flower-text {
                font-size: 2rem;
                margin-bottom: 25px;
            }
        }

        @media screen and (max-width: 480px) {
            .flower-text {
                font-size: 1.5rem;
                margin-bottom: 20px;
                letter-spacing: 1px;
            }
        }

        @media screen and (max-width: 320px) {
            .flower-text {
                font-size: 1.2rem;
                margin-bottom: 15px;
                letter-spacing: 0.5px;
            }
        }
    </style>
</head>
<body>
    <div class="flower-text">Una flor para ti</div>
    <div class="flower-container">
        <div class="flower">
            <!-- Pétalos -->
            <div class="petal" style="--rotation: 0deg;"></div>
            <div class="petal" style="--rotation: 45deg;"></div>
            <div class="petal" style="--rotation: 90deg;"></div>
            <div class="petal" style="--rotation: 135deg;"></div>
            <div class="petal" style="--rotation: 180deg;"></div>
            <div class="petal" style="--rotation: 225deg;"></div>
            <div class="petal" style="--rotation: 270deg;"></div>
            <div class="petal" style="--rotation: 315deg;"></div>
            
            <!-- Centro de la flor -->
            <div class="center"></div>
            
            <!-- Partículas flotantes -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
        
        <!-- Tallo con hojas -->
        <div class="stem">
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
    </div>
</body>
</html>
